name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: thauandev
  VERCEL_PROJECT_ID: timer
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Authenticate with Vercel
        run: npx vercel login --token ${{ secrets.VERCEL_TOKEN }}
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token= ${{ secrets.YOUR_VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token= ${{ secrets.YOUR_VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=$ ${{ secrets.YOUR_VERCEL_TOKEN }}
